<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./home.html" method="POST">
      <fieldset>
        <legend>기본 정보</legend>
        <h1>Form 관련 요소</h1>
        <label for="loginid">아이디:</label> <input type="text" id=loginid /><br />
        <label for="loginpw"></label>비밀번호:</label> <input type="password" placeholder="비밀번호를 입력해주세요." id="loginpw"/> <br />
        성별: <label for="female">여자</label><input type="radio" name="gender" checked id="female" /> <label for="male">남자</label> <input type="radio" name="gender" id="male" /><br />
        취미: <label for="movie">영화감상</label><input type="checkbox" name="hobby" checked /> <label for="music">음악감상</label><input type="checkbox" id=music /> <label for="read">독서</label><input type="checkbox" id="read" /><br />
        프로필 사진 업로드: <input type="file" /><br />
        사는곳:
        <select>
          <option>서울</option>
          <option selected>부산</option>
          <option>목포</option>
          <option>제주</option>
        </select><br>
      </fieldset>
      <input type="submit" value="전송" /><br />
      <input type="reset" value="취소" /><br />
      <input type="button" value="등록" onClick="location.href='http://www.naver.com'"><br />
      <input type="image" src=../images/login.jpg alt="로그인" width="100" height="50" /></br>

      <!--input or button-->
      <button type="submit">전송</button><br>
      <button type="reset">취소</button><br>

      자기소개서
      <br><textarea cols="30" rows="3" placeholder="자기소개는 짧게 써주세요."></textarea></br>
    </form>

    <!--추가적인 input 속성-->
    <input type="text" placeholder="최대 글자수 13자리" minlength="3" maxlength="13" /><br />
    <input type="text" placeholder="읽기전용" readonly /><br />
    <input type="text" placeholder="커서 자동표시" autofocus /><br />
    <input type="number" min="1" max="100" step="1" />
  </body>
</html>
