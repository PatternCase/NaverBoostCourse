<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./home.html">
      <h1>Form 관련 요소</h1>
      아이디: <input type="text" /><br />
      비밀번호: <input type="password" placeholder="비밀번호를 입력해주세요." /> <br />
      성별: 여자<input type="radio" name="gender" checked /> 남자 <input type="radio" name="gender" /><br />
      취미: 영화감상<input type="checkbox" name="hobby" checked /> 음악감상<input type="checkbox" /> 독서<input type="checkbox" /><br />
      프로필 사진 업로드: <input type="file" /><br />
      <input type="submit" value="전송" /><br />
      <input type="reset" value="취소" /><br />
      <input type="button" value="등록" /><br />
      <input type="image" src=../images/login.jpg alt="로그인" width="100" height="50" /></br>
    </form>

    <!--추가적인 input 속성-->
    <input type="text" placeholder="최대 글자수 13자리" minlength="3" maxlength="13" /><br />
    <input type="text" placeholder="읽기전용" readonly /><br />
    <input type="text" placeholder="커서 자동표시" autofocus /><br />
    <input type="number" min="1" max="100" step="1" />
  </body>
</html>
