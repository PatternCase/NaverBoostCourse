<!-- 부분 속성값

/* 공백으로 구분된 요소 적용.*/

p[class~="color"] {
  font-style: italic;
}

/* 시작하는 클래스명 요소 적용.*/

p[class^="color"] {
  font-style: italic;
}

/* 끝나는 클래스명 요소 적용.*/

p[class$="color"] {
  font-style: italic;
}

/*클래스명을 포함하는 모든 요소 적용.*/

p[class*="color"] {
  font-style: italic;
}
